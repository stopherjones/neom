<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEOM Strategy Engine</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>NEOM Tile Browser</h1>

    <div class="controls">
      <input id="search" type="text" placeholder="Search tilesâ€¦" />

      <select id="filter-type">
        <option value="">All Types</option>
        <option value="Residential">Residential</option>
        <option value="Commercial">Commercial</option>
        <option value="Industrial">Industrial</option>
        <option value="Public">Public</option>
        <option value="Resource">Resource</option>
        <option value="Polluting">Polluting</option>
        <option value="Power">Power</option>
        <option value="Disaster">Disaster</option>
      </select>

      <select id="filter-generation">
        <option value="">All Generations</option>
        <option value="I">I</option>
        <option value="II">II</option>
        <option value="III">III</option>
        <option value="C">C</option>
      </select>

      <select id="filter-resource-chain">
        <option value="">All Resources</option>
        <optgroup label="Raw Resources">
          <option value="stone">Stone</option>
          <option value="gas">Gas</option>
          <option value="oil">Oil</option>
          <option value="ore">Ore</option>
          <option value="wood">Wood</option>
          <option value="coal">Coal</option>
        </optgroup>
        <optgroup label="Processed Goods">
          <option value="concrete">Concrete</option>
          <option value="glass">Glass</option>
          <option value="plastics">Plastics</option>
          <option value="gold">Gold</option>
          <option value="copper">Copper</option>
          <option value="lumber">Lumber</option>
          <option value="diamonds">Diamonds</option>
          <option value="steel">Steel</option>
        </optgroup>
        <optgroup label="Luxury Goods">
          <option value="electronics">Electronics</option>
          <option value="jewelry">Jewelry</option>
          <option value="sports-cars">Sports Cars</option>
        </optgroup>
      </select>
  </header>

  <main>
    <div id="tiles" class="tile-grid"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
